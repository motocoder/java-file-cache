# Default logging detail level for all loggers (TRACE, DEBUG, INFO, WARN, ERROR)
org.slf4j.simpleLogger.defaultLogLevel=TRACE

# Logging level for a specific logger instance (e.g., a class named "com.mycompany.MyClass")
# org.slf4j.simpleLogger.log.com.mycompany.MyClass=DEBUG

# Set to true if you want the current date and time to be included
org.slf4j.simpleLogger.showDateTime=true

# The date and time format (using java.text.SimpleDateFormat pattern)
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss:SSS Z

# Set to true to show thread name in output
org.slf4j.simpleLogger.showThreadName=true

# Set to true to show the short name (last component) of the logger name
org.slf4j.simpleLogger.showShortLogName=false

# Output target (can be "System.out", "System.err", or a file path)
org.slf4j.simpleLogger.logFile=System.out